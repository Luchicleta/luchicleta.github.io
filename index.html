<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Talleres de bicicleta autogestionados en Barcelona</title>

		<!-- Bluma -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

		<!-- Leaflet map -->
		<link rel="stylesheet"
			href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin=""/>
		<script
			src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
			integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
			crossorigin=""></script>

		<!-- internal -->
		<link rel="stylesheet" href="main.css">
		<script defer src="js/data.js"></script>
		<script defer src="js/map.js"></script>
		<script defer src="js/main.js"></script>
	</head>
	<body>
		<section class="hero is-dark">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						Talleres de bicicleta autogestionados en Barcelona
					</h1>
				</div>
			</div>
		</section>
		<section class="section" id="map_section">
			<div class="container">
				<div id="map"></div>
			</div>
		</section>
		<section class="section" id="list_section">
			<div class="tile is-ancestor" id="tile_container">
				<template id="clf_tile">
					<div class="tile is-parent">
						<div class="tile box is-child is-size-4">
							<p class="title"></p>
							<div class="address columns is-mobile">
								<div class="column is-narrow">
									<span class="icon">
										<i class="fas fa-map-marker-alt"></i>
									</span>
								</div>
								<div class="column">
									<p class="address_text"></p>
								</div>
							</div>
							<div class="columns is-mobile">
								<div class="column is-narrow">
									<span class="icon">
										<i class="fas fa-link"></i>
									</span>
								</div>
								<div class="column">
									<a class="url" rel="external"></a>
								</div>
							</div>
							<div class="columns is-mobile">
								<div class="column is-narrow">
									<span class="icon">
										<i class="far fa-clock"></i>
									</span>
								</div>
								<div class="column">
									<p class="working-days"></p>
								</div>
							</div>
						</div>
					</div>
				</template>
			</div>
		</section>
	</body>
</html>
