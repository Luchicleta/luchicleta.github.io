<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Talleres de bicicleta autogestionados en Barcelona</title>

		<!-- Bluma -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
			integrity="sha256-qS+snwBgqr+iFVpBB58C9UCxKFhyL03YHpZfdNUhSEw="
			crossorigin="anonymous">
		<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

		<!-- Leaflet map -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
			integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
			integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
			crossorigin=""></script>
		
		<!-- internal -->
		<link rel="stylesheet" href="main.css">
		<script defer src="js/data.js"></script>
		<script defer src="js/map.js"></script>
		<script defer src="js/main.js"></script>
	</head>
	<body>
		<section class="hero is-dark">
			<div class="hero-body">
				<div class="container">
					<p class="has-text-centered is-size-1">
						<span class=icon>
							<i class="fas fa-bicycle"></i>
						</span>
					</p>
					<h1 class="title has-text-centered">
						Talleres de bicicleta autogestionados en Barcelona
					</h1>
				</div>
			</div>
		</section>
		<section class="section" id="map_section">
			<div class="container">
				<div id="map"></div>
			</div>
		</section>
		<section class="section" id="list_section">
			<div class="container">
			<div class="columns is-multiline" id="tile-container">
				<template id="clf-template">
					<div class="column is-6">
						<article class="box">
							<p class="title"></p>
							<div class="address columns is-mobile">
								<div class="column is-narrow">
									<span class="icon">
										<i class="fas fa-map-marker-alt"></i>
									</span>
								</div>
								<div class="column">
									<a class="address_text"></a>
								</div>
							</div>
							<div class="columns is-mobile">
								<div class="column is-narrow">
									<span class="icon">
										<i class="fas fa-link"></i>
									</span>
								</div>
								<div class="column url-col">
									<a class="url" rel="external"></a>
								</div>
							</div>
							<div class="columns is-mobile">
								<div class="column is-narrow">
									<span class="icon">
										<i class="far fa-clock"></i>
									</span>
								</div>
								<div class="column">
									<p class="working-days"></p>
								</div>
							</div>
						</div>
					</div>
				</template>
			</div>
			</div>
		</section>
	</body>
</html>
